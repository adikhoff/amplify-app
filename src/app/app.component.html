<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <div *ngIf="this.userService.currentProfile" class="application-container">
      <app-navigation [signout]="signOut"></app-navigation>
      <div class="page-container">
        <router-outlet></router-outlet>
      </div>
      <app-navigation [isFooter]="true"></app-navigation>
    </div>

    <div *ngIf="!this.userService.currentProfile">
      Inloggen...
    </div>

  </ng-template>
</amplify-authenticator>
