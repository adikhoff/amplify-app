<ul *ngIf="!isFooter" class="topmenu">
  <li><a [routerLink]="'/'" (click)="menuClick()">home</a></li>
  <li><a [routerLink]="'/gallery'" (click)="menuClick()">gallerij</a></li>
  <li class="last" *ngIf="userService.currentProfile">
    <a class="dropbtn" (click)="showUserDropdown = !showUserDropdown">{{userService.currentProfile.displayname}}</a>
    <div *ngIf="showUserDropdown" class="dropdown-content">
      <a [routerLink]="'/profile'" (click)="menuClick()">profiel</a>
      <a (click)="signout()" (click)="menuClick()">uitloggen</a>
    </div>
  </li>
</ul>

<ul *ngIf="isFooter">
  <li><a [routerLink]="'legal'" fragment="privacy-statement" (click)="menuClick()">Privacyverklaring</a></li>
  <li><a [routerLink]="'legal'" fragment="data-deletion" (click)="menuClick()">Data verwijderen</a></li>
  <li class="logo"><a href="https://www.dikhoffsoftware.com" target="_blank"><img
    src="assets/images/dikhoffsoftwarelogo_white_tiny.png"></a></li>
</ul>
