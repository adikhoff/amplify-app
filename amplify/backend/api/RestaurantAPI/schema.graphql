type Restaurant @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  description: String!
  city: String!
}

type Photo @model @auth(rules: [{ allow: public }]) {
  id: ID!
  user: String!
  image: String
  filename: String
  height: Int
  width: Int
}

type Like @model @auth(rules: [{ allow: public }]) {
  id: ID!
  user: String!
  photoId: String!
}
